<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aapeargod</title>
    <link rel="icon" type="image/png" href="https://github.com/DamageCoding/test/blob/main/aapeargod.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .profile img {
            width: 200px; /* Adjusted width for the profile picture */
            height: auto; /* Auto height to maintain aspect ratio */
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center; /* Center align social links */
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .rain-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #007bff;
            animation: rain 1s linear infinite;
        }
        @keyframes rain {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(110vh);
                opacity: 1;
            }
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        #overlay-content {
            text-align: center;
            color: #fff;
            font-size: 24px;
            opacity: 0.8;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        #overlay-content:hover {
            opacity: 1;
        }
        #overlay-content button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        #overlay-content button:hover {
            background-color: #0056b3;
        }
        .warning {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="profile-container" style="display: none;">
        <div class="profile">
            <img src="https://github.com/DamageCoding/test/blob/main/aapeargod.png?raw=true" alt="Profile Picture">
            <h1>Appeargod</h1>
            <p>
               The Best Seller Out There.
            </p>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://touchgrass.cloud/" target="_blank">My Store</a> <br>
            If you need to talk to me, DM me on Telegram.</p>
        </div>

        <div class="social-links">
            <a href="https://t.me/yetvald" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/yuvaldinodia0/?igsh=NXptZ2NjMno4ODRs&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.snapchat.com/add/yetval1?share_id=Usp9JTrHTM67O5HPWHSgEw&locale=en_US" target="_blank"><i class="fab fa-snapchat"></i></a>
        </div>
    </div>

    <div id="overlay" onclick="revealProfile()">
        <div id="overlay-content">
            <p>CLICK</p>
            <div class="warning">*MUSIC WILL BE PLAYED*</div>
        </div>
    </div>

    <div class="rain"></div>

    <audio id="background-music" src="aapear.mp3" loop></audio>
    <script>
        function revealProfile() {
            document.getElementById('profile-container').style.display = 'block';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('background-music').play();
        }

        function createRain() {
            const rainContainer = document.createElement('div');
            rainContainer.className = 'rain';
            document.body.appendChild(rainContainer);

            for (let i = 0; i < 100; i++) {
                const rainLine = document.createElement('div');
                rainLine.className = 'rain-line';
                rainLine.style.left = `${Math.random() * 100}%`;
                rainLine.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                rainContainer.appendChild(rainLine);
            }
        }

        createRain();
    </script>
</body>
</html>
